  <style>
          .loader-component {
              display: flex;
              align-items: center;
          }
          .loader-component__layout {
              height: 32px;
              width: 32px;
              overflow: hidden;
              animation: around 3.8s infinite;
          }
  
          .loader-component__red {
              background-color: #E14B51;
              height: 36px;
              width: 36px;
              position: relative;
              transform: translate3d(-2px, -2px, 0);
          }
  
          .loader-component__blue {
              background-color: #5A81EA;
              height: 18px;
              width: 36px;
              position: absolute;
              bottom: 0;
              animation: sand 3.8s infinite;
              will-change: trasform;
          }
  
          .loader-component__red::after {
              content: "";
              display: block;
              position: absolute;
              z-index: 1;
              top: 0;
              left: 0;
              height: 0;
              width: 0;
              border: 18px solid transparent;
              border-right: 18px solid #19202e;
              border-left: 18px solid #19202e;
          }
  
          .loader-component__icon {
              margin-left: 12px;
          }
  
          @keyframes sand {
              0% {
                  transform: translateY(0);
              }
  
              10% {
                  transform: translateY(0);
              }
  
              40% {
                  transform: translateY(-100%);
              }
  
              60% {
                  transform: translateY(-100%);
              }
  
              90% {
                  transform: translateY(0);
              }
  
              100% {
                  transform: translateY(0);
              }
          }
  
          @keyframes around {
              0% {
                  transform: rotate(0);
              }
  
              15% {
                  transform: rotate(180deg);
              }
  
              50% {
                  transform: rotate(180deg);
              }
  
              65% {
                  transform: rotate(360deg);
              }
  
              100% {
                  transform: rotate(360deg);
              }
          }
      </style>
